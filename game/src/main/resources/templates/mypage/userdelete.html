<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<style>
body {
	background: rgb(94, 94, 94);
}

section.userdelete {
	width: 280px;
	margin: auto;
	height: 1000px;
	border: 1px solid red;
	margin-top: 100px;
}

.input1 {
	margin-bottom: 15px;
	border-radius: 5px;
	border: 1px solid lightgray;
	width: 250px;
	padding: 13px;
	padding-left: 15px;
	font-size: 14px;
}

.btn_drop {
	width: 283px;
	color: white;
	background: black;
	border-radius: 5px;
	padding: 10px 15px;
	font-size: 13px;
	border: 1px solid black;
	cursor: pointer;
	margin-bottom:10px;
}

.btn_kakaologin {
	width: 283px;
	color: black;
	background: rgb(255, 224, 0);
	border-radius: 5px;
	padding: 10px 15px;
	font-size: 13px;
	font-weight: bold;
	border: 1px solid rgb(255, 224, 0);
	margin-bottom: 5px;
	cursor: pointer;
}

.s1 {
    width:100%;
	color: white;
	font-size: 13px;
	font-weight:700;
	text-align :right;
}

.agreearae{
    text-align:right;
    padding-right:10px;
}

img {
	margin-left: 95px;
}

#idmsg, #passmsg {
	font-size: 5px;
	font-weight: bold;
	margin-top: -5px;
}
</style>
<script src="../js/login.js"></script>
</head>
<body>
	<section class="userdelete">
		<img src="../image/로고.PNG">
		<form name="userdeleteForm" th:action="@{/mypage/userdelete}" th:object="${member}" method="post" onsubmit="return userDeleteCheck()">
			<div class="col-sm-10" style="margin-top: 10px;">
				<input type="text" id="loginId" name="memId" class="input1" placeholder="아이디" autocomplete="off" onblur="textCheck_id(this)" />
				<div id="idmsg"></div>
			</div>
			<div class="col-sm-10" style="margin-top: 10px;">
				<input type="password" id="loginPass" class="input1" name="memPass" placeholder="비밀번호" onblur="textCheck_pass(this)" autocomplete="off" />
				<div id="passmsg"></div>
			</div>
			<div class="agreearae">
				<span class="s1">탈퇴에 동의합니다.</span> <input type="checkbox">
			</div>
			<div class="col-sm-10" style="margin-top: 10px;">
				<button type="submit" class="btn_drop">회원탈퇴</button>
			</div>
		</form>
		<div onclick="kakaoLogin();">
			<a href="javascript:void(0)"> <!--
          <img
            src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
            width="222"
            alt="카카오 로그인 버튼"
            class="kakao"
          />
    -->
				<button type="button" class="btn_kakaologin">카카오 인증 탈퇴</button>
			</a>
		</div>
	</section>
</body>
</html>
