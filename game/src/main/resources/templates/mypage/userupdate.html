 <div id="topbar1" class="social-links d-none d-md-flex align-items-center">

      <nav id="navbar" class="navbar">

        <div>
         <section class="userupdate">
         <h1>사용자정보</h1>
         <form name = "userupdateform"th:action="@{/mypage/userupdate}" th:object="${member}" method="post" onsubmit="return userUpdate()">
            <ul>
             <li>
                <label>아이디</label>
            </li>
            <li>
                <input type="text" name="memId" class="input1" id="id" th:value = "${user.memId}" autocomplete="off" disabled>
                <!-- onblur="textCheck_id(this)" onfocus ="idchecksave(this)" -->
                <div id="idmsg"></div>
             </li>
             <li>
                <label>*이름</label>
                </li>
            <li>
                <input type="text" name="memName" class="input1" id="name" th:value = "${user.memName}" disabled onblur="textCheck_name(this)" autocomplete="off">
                <div id="namemsg"></div>
                
             </li>
             <li>
                <label>*닉네임</label>
                </li>
            <li>
                <input type="text" name="memNick" class="input1" id="nick" th:value = "${user.memNick}" autocomplete="off">
                
                <div id="nickmsg"></div>
             </li>
             <li>
                <label>*전화번호</label>
                </li>
            <li>
                <select name = "memTel" class="tel" id="tel">
                   <option value="choice">선택</option>
                   <option value="skt">SKT</option>
                   <option value="kt">KT</option>
                   <option value="lgu+">LGU+</option>
                </select>
                </li>
                <li>
                 <input type="text" name="hp1" class="hp" onblur ="hpCheck()" id="hp1"  autocomplete="off">
                 <input type="text" name="hp2" class="hp" onblur ="hpCheck()" id="hp2"  autocomplete="off">
                 <input type="text" name="hp3" class="hp" onblur ="hpCheck()" id="hp3"  autocomplete="off">
                 <input type="hidden" name="memHp" id="memHp" value = "">
                 
                 <div id="hpmsg"></div>
             </li>
             <li>
                <label>*이메일</label>
             </li>
            <li>
                <input type="text" name="email1" class="email" onblur ="emailCheck()" id="email1" autocomplete="off"> 
                <input type="text" name="email2" class="email" onblur ="emailCheck()" id="email2" autocomplete="off">
                <select class="email2" id="email3" onchange="emailSend(), emailCheck()">
                   <option value="self">직접입력</option>
                   <option value="naver.com">네이버</option>
                   <option value="gmail.com">구글</option>
                   <option value="daum.net">다음</option>
                </select>
                <div id="emailmsg"></div>
              </li>
              <li>
                <input type="hidden" name="memEmail" id="memEmail" value = "">
             </li>
             <li>
                <button type="submit" id = "submitbtn" class="btn_update">수정</button>
                <a href="../mypage/mypagemain">
                <button type="button" id = "submitbtn" class="btn_back">뒤로가기</button>
                </a>
             </li>
          </ul> 
          <input type = "hidden" id = "nickcheck" value = "N">
          <input type = "hidden" id = "hpcheck" value = "N">
          <input type = "hidden" id = "emailcheck" th:value ="${memEmail1 !=null && memEmail2 !=null ? 'Y' : 'N'}">
          <input type = "hidden" id = "nickval" th:value = "${user.memNick}">
          <input type = "hidden" id = "hpval" th:value = "${user.memHp}">
          <input type = "hidden" id = "emailval" th:value = "${user.memEmail}">
          </form>
      </section>
