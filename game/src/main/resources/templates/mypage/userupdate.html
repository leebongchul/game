 <th:block layout:fragment="content">
        <div>
         <section class="userupdate">
         <h1>사용자정보</h1>
         <form name = "userupdateform"th:action="@{/member/userupdate}" th:object="${member}" method="post" onsubmit="return userUpdate()">
            <ul>
             <li>
                <label>아이디</label>
            </li>
            <li>
                <input type="text" name="memId" class="input1" id="id" autocomplete="off" disabled>
                <!-- onblur="textCheck_id(this)" onfocus ="idchecksave(this)" -->
                <div id="idmsg"></div>
             </li>
             <li>
                <label>*이름</label>
                </li>
            <li>
                <input type="text" name="memName" class="input1" id="name" disabled onblur="textCheck_name(this)" autocomplete="off">
                <div id="namemsg"></div>
                
             </li>
             <li>
                <label>*닉네임</label>
                </li>
            <li>
                <input type="text" name="memNick" class="input1" id="nick" autocomplete="off">
                <!-- onblur="textCheck_nick(this)" onfocus = "nickchecksave(this)" -->
                <div id="nickmsg"></div>
             </li>
             <li>
                <label>*전화번호</label>
                </li>
            <li>
                <select name = "memTel" class="tel" id="tel">
                   <option value="choice">선택</option>
                   <option value="skt">SKT</option>
                   <option value="kt">KT</option>
                   <option value="lgu+">LGU+</option>
                </select>
                </li>
                <li>
                 <input type="text" name="hp1" class="hp" onblur ="hpCheck()" id="hp1"  autocomplete="off">
                 <input type="text" name="hp2" class="hp" onblur ="hpCheck()" id="hp2"  autocomplete="off">
                 <input type="text" name="hp3" class="hp" onblur ="hpCheck()" id="hp3"  autocomplete="off">
                 <input type="hidden" name="memHp" id="hp" value = "">
                 <div id="hpmsg"></div>
             </li>
             <li>
                <label>*이메일</label>
                </li>
            <li>
                <input type="text" name="email1" class="email" onblur ="emailCheck()" id="email1" autocomplete="off"> 
                <input type="text" name="email2" class="email" onblur ="emailCheck()" id="email2" autocomplete="off">
                <select class="email2" id="email3" onchange="emailSend()">
                   <option value="self">직접입력</option>
                   <option value="naver.com">네이버</option>
                   <option value="gmail.com">구글</option>
                   <option value="daum.net">다음</option>
                </select>
                <button type="button" class="btn_check" onclick="">인증번호 받기</button>
             
              <li>
                <input type="text" name="number" class="number" placeholder="인증번호를 입력해주세요" id="number" onblur="numberCheck_email(this)" autocomplete="off">
                <div id="emailmsg"></div>
                <input type="hidden" name="memEmail" id="email" value = "">
             </li>
             <li>
                <button type="submit" id = "submitbtn" class="btn_update">수정</button>
                <button type="button" id = "submitbtn" class="btn_back">뒤로가기</button>
             </li>
          </ul>
