<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/scripts/jquery.min.js}"></script>
<style>
     section.game {
        width:1000px;
        margin:auto;
        height:1500px;
        /*border:1px solid red;*/
        margin-top:100px;
    }
    .btn_exp {
        width:180px;
        color:white;
        background:black;
        border-radius:5px;
        padding:8px 15px;
        font-size:13px;
        margin-top:20px;
        border: 1px solid black;
    }
    span {
        font-size:20px;
        font-weight:bold;
    }
    .text1 {
        margin-top:50px;
        margin-left:30px;
    }
    .text2 {
        margin-top:10px;
        margin-left:30px;
    }
    input {
        border:1px solid lightgray;
        border-radius:5px;
        padding: 3px 10px;
    }
    .top {
        margin-top:70px;
    }
    .hr1 {
       border-top: 2px solid lightgray;
    }
    .hr2 {
       margin-top:20px;
       border-top: 7px solid black;
       
    }

</style>
</head>
<body>
     <section class="game">
        <div>
            <button type="button" id = "gameexp_btn" class="btn_exp" onclick="openexp()">게임설명</button>
        </div>
        <div id = "gameexp" style="display:none">게임설명이 들어가는곳</div>
        <hr class="hr1">
        <div>
            <canvas id="canvas"></canvas>
            
        </div>
        
        <form id = "ScoreForm" th:action = "@{/game/ddong.do}" method="post" onsubmit="return formsubmit(this)" >
        
        <div th:if="${member} == null">
            <div class="text1">
                <span>Guest님의 점수 &emsp;&ensp;&nbsp; :</span>
                <input type = "text" id = "now_score" value = "0">
            </div>
            <div class="text2">
                <span>Guest님의 최고점수 :</span>
                <input type = "text" id = "max_score" value = "0">
            </div>
            <input type = "hidden" id = "guest" value = "true">
        </div>
         
        <div th:unless="${member} == null">
            <div class="text1">
                <span th:text = "|${member.memId}님의 점수 &emsp;&ensp;&nbsp; :|"></span>
                <input type = "text" id = "now_score" value = "0">
            </div>
            <div class="text2">
                <span th:text = "|${member.memId}님의 최고점수 :|"></span>
                <input type = "text" name = "rankScore" id = "max_score" th:value = ${member.rankScore}>
            </div>
            <input type = "hidden" id = "guest" value = "false">
            <input type = "hidden" name = "memId" th:value = ${member.memId}>
        </div>
        
        
        </form>
        <hr class="hr2">
        <div class="top">
            <h1>TOP5</h1>
        </div>
        
        <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">랭킹</th>
			      <th scope="col">닉네임</th>
			      <th scope="col">점수</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>100</td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>90</td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td>Jacob</td>
                  <td>80</td>
			    </tr>
			    <tr>
                  <th scope="row">4</th>
                  <td>Jacob</td>
                  <td>70</td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                 <td>Jacob</td>
                  <td>60</td>
                </tr>
			  </tbody>
        </table>
     </section>
</body>
<script src="../js/dino.js"></script>
<script>
function openexp(){
	if($('#gameexp').css('display') == 'none'){
		$('#gameexp').show();
	}else{
		$('#gameexp').hide()
	}
}


</script>

</html>
