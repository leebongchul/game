<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>The page is a write page</title>
<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 자바스크립트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	margin-top: 20px;
	background-color: #f7f7fc;
}

.timeline {
	list-style-type: none;
	position: relative
}

.timeline:before {
	background: #dee2e6;
	left: 9px;
	width: 2px;
	height: 100%
}

.timeline-item:before, .timeline:before {
	content: " ";
	display: inline-block;
	position: absolute;
	z-index: 1
}

.timeline-item:before {
	background: #fff;
	border-radius: 50%;
	border: 3px solid #3b7ddd;
	left: 0;
	width: 20px;
	height: 20px
}

.card {
	margin-bottom: 24px;
	box-shadow: 0 0 0.875rem 0 rgba(33, 37, 41, .05);
}

.card {
	position: relative;
	display: flex;
	flex-direction: column;
	min-width: 0;
	word-wrap: break-word;
	background-color: #fff;
	background-clip: initial;
	border: 0 solid transparent;
	border-radius: .25rem;
}

.card-body {
	flex: 1 1 auto;
	padding: 1.25rem;
}

.card-header:first-child {
	border-radius: .25rem .25rem 0 0;
}

.card-header {
	border-bottom-width: 1px;
}

.pb-0 {
	padding-bottom: 0 !important;
}

.card-header {
	padding: 1rem 1.25rem;
	margin-bottom: 0;
	background-color: #fff;
	border-bottom: 0 solid transparent;
}
</style>
</head>
<body>
	<div class="container">
		<div class="container-fluid p-0">
			<h1 class="h3 mb-3">공지사항</h1>
			<div class="row">
				<div class="col-xl-8">
					<div class="card">
						<div class="card-header pb-0">
							<div class="card-actions float-right"></div>
						</div>
						<div class="card-body">
							<table class="table table-striped" style="width: 100%">
								<thead>
									<tr>
										<th class="text-center">번호</th>
										<th class="text-center">제목</th>
										<th class="text-center">작성자</th>
										<th class="text-center">등록일</th>
										<th class="text-center">조회수</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
										<td class="col-md-1, text-center" scope="row" th:text="${row.rno}"></td>
										<td class="col-md-6, text-left"><a
											th:href="@{/board/noticeboard/view(boardNum=${row.boardNum}, memId=${row.memId}, boardType=${row.boardType})}"
											th:text="${row.boardTitle} + '('+ ${row.commCount} +')'"></a></td>
										<td class="col-md-2, text-center" th:text="${row.memNick}"></td>
										<td class="col-md-2, text-center" th:text="${row.boardDate}"></td>
										<!-- 첫 번째 파라미터는 '?'로 연결하고, 두 번째부터는 '&'로 연결하는데요, 타임리프는 URI 뒤에 ?대신 괄호를, & 대신 ,(콤마)를 사용 -->
										<td class="col-md-1, text-center" th:text="${row.boardHit}"></td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
