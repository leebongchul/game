<style>
body {
	background-color: #f4f7f6;
	margin-top: 20px;
}

.card {
	background: #fff;
	transition: .5s;
	border: 0;
	margin-bottom: 30px;
	border-radius: .55rem;
	position: relative;
	width: 100%;
	box-shadow: 0 1px 2px 0 rgb(0 0 0/ 10%);
}

.card .body {
	color: #444;
	padding: 20px;
	font-weight: 400;
}

.card .header {
	color: #444;
	padding: 10px;
	position: relative;
	box-shadow: none;
}

.single_post {
	-webkit-transition: all .4s ease;
	transition: all .4s ease
}

.single_post .body {
	padding: 30px
}

.single_post .img-post {
	position: relative;
	overflow: hidden;
	max-height: 500px;
	margin-bottom: 30px
}

.single_post .img-post>img {
	-webkit-transform: scale(1);
	-ms-transform: scale(1);
	transform: scale(1);
	opacity: 1;
	-webkit-transition: -webkit-transform .4s ease, opacity .4s ease;
	transition: transform .4s ease, opacity .4s ease;
	max-width: 100%;
	filter: none;
	-webkit-filter: grayscale(0);
	-webkit-transform: scale(1.01)
}

.single_post .img-post:hover img {
	-webkit-transform: scale(1.02);
	-ms-transform: scale(1.02);
	transform: scale(1.02);
	opacity: .7;
	filter: gray;
	-webkit-filter: grayscale(1);
	-webkit-transition: all .8s ease-in-out
}

.single_post .img-post:hover .social_share {
	display: block
}

.single_post .footer {
	padding: 0 30px 30px 30px
}

.single_post .footer .actions {
	display: inline-block
}

.single_post .footer .stats {
	cursor: default;
	list-style: none;
	padding: 0;
	display: inline-block;
	float: right;
	margin: 0;
	line-height: 35px
}

.single_post .footer .stats li {
	border-left: solid 1px rgba(160, 160, 160, 0.3);
	display: inline-block;
	font-weight: 400;
	letter-spacing: 0.25em;
	line-height: 1;
	margin: 0 0 0 2em;
	padding: 0 0 0 2em;
	text-transform: uppercase;
	font-size: 13px
}

.single_post .footer .stats li a {
	color: #777
}

.single_post .footer .stats li:first-child {
	border-left: 0;
	margin-left: 0;
	padding-left: 0
}

.single_post h3 {
	font-size: 20px;
	text-transform: uppercase
}

.single_post h3 a {
	color: #242424;
	text-decoration: none
}

.single_post p {
	font-size: 16px;
	line-height: 26px;
	font-weight: 300;
	margin: 0
}

.single_post .blockquote p {
	margin-top: 0 !important
}

.single_post .meta {
	list-style: none;
	padding: 0;
	margin: 0
}

.single_post .meta li {
	display: inline-block;
	margin-right: 15px
}

.single_post .meta li a {
	font-style: italic;
	color: #959595;
	text-decoration: none;
	font-size: 12px
}

.single_post .meta li a i {
	margin-right: 6px;
	font-size: 12px
}

.single_post2 {
	overflow: hidden
}

.single_post2 .content {
	margin-top: 15px;
	margin-bottom: 15px;
	padding-left: 80px;
	position: relative
}

.single_post2 .content .actions_sidebar {
	position: absolute;

	width: 60px
}

.single_post2 .content .actions_sidebar a {

	width: 100%;
	height: 60px;
	line-height: 60px;
	margin-right: 0;
	text-align: center;
	border-right: 1px solid #e4eaec
}

.single_post2 .content .title {
	font-weight: 100
}

.single_post2 .content .text {
	font-size: 15px
}

.right-box .categories-clouds li {
	display: inline-block;
	margin-bottom: 5px
}

.right-box .categories-clouds li a {
	display: block;
	border: 1px solid;
	padding: 6px 10px;
	border-radius: 3px
}

.right-box .instagram-plugin {
	overflow: hidden
}

.right-box .instagram-plugin li {
	float: left;
	overflow: hidden;
	border: 1px solid #fff
}

.comment-reply li {
	margin-bottom: 15px
}

.comment-reply li:last-child {
	margin-bottom: none

.comment-reply li h5 {
	font-size: 18px

.comment-reply li p {

.comment-reply .list-inline li {

<script th:inline="javascript">
	function deleteBoard(boardNum, memId, boardType) {

		if (confirm(boardNum + "번 게시글을 삭제할까요?")) {
			var uri = "/board/freeboard/delete";
			var html = "";

			html += '<form name="dataForm" action="'+uri+'" method="get">';
			html += '<input type="hidden" name="boardNum" value="'+boardNum+'" />';
			html += '<input type="hidden" name="memId" value="'+memId+'" />';
			html += '<input type="hidden" name="boardType" value="'+boardType+'" />';
			html += '</form>';

			$("body").append(html);
			document.dataForm.submit();
		}
	}

	//신고 유효성 검사
	function reportFormCheck() {
		if($('input:radio[name="repType"]').is(':checked')){
			$("#repTypeForm").submit();
// 			alert("신고유형을 선택");
		}else{
			alert("신고유형을 선택해주세요");
		}
	}
