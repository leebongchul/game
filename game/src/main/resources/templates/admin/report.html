<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>The page is a write page</title>
<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 자바스크립트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	margin-top: 20px;
	background-color: #f7f7fc;
}

.timeline {
	list-style-type: none;
	position: relative
}

.timeline:before {
	background: #dee2e6;
	left: 9px;
	width: 2px;
	height: 100%
}

.timeline-item:before, .timeline:before {
	content: " ";
	display: inline-block;
	position: absolute;
	z-index: 1
}

.timeline-item:before {
	background: #fff;
	border-radius: 50%;
	border: 3px solid #3b7ddd;
	left: 0;
	width: 20px;
	height: 20px
}

.card {
	margin-bottom: 24px;
	box-shadow: 0 0 0.875rem 0 rgba(33, 37, 41, .05);
}

.card {
	position: relative;
	display: flex;
	flex-direction: column;
	min-width: 0;
	word-wrap: break-word;
	background-color: #fff;
	background-clip: initial;
	border: 0 solid transparent;
	border-radius: .25rem;
}

.card-body {
	flex: 1 1 auto;
	padding: 1.25rem;
}

.card-header:first-child {
	border-radius: .25rem .25rem 0 0;
}

.card-header {
	border-bottom-width: 1px;
}

.pb-0 {
	padding-bottom: 0 !important;
}

.card-header {
	padding: 1rem 1.25rem;
	margin-bottom: 0;
	background-color: #fff;
	border-bottom: 0 solid transparent;
}
</style>
</head>
<body>
	<div class="container">
		<div class="container-fluid p-0">
			<h1 class="h3 mb-3 font-weight-bold">
				<strong>사용자 관리</strong>
			</h1>
			<h2 class="h4 mb-3 text-center">
				<strong>신고 및 차단</strong>
			</h2>
			<div class="row">
				<div class="col-xl-8">
					<div class="card">
						<div class="card-header pb-0">
							<div class="card-actions float-right"></div>
						</div>
						<div class="card-body">
							<form name="blockForm" action="#" method="get">
								<table class="table table-striped" style="width: 100%">
									<thead>
										<tr>
											<!-- //6개 -->
											<th class="text-center">선택</th>
											<th class="text-center">신고자ID</th>
											<th class="text-center">피신고자ID</th>
											<th class="text-center">신고유형</th>
											<th class="text-center">신고된 글/댓글</th>
											<th class="text-center">차단상태</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty( reportList )}" th:each="row : ${reportList}">
											<td class="col-md-1, text-center" scope="row"><input type="checkbox" name="memId" value=${row.repID}></td>
											<td class="col-md-2, text-center" th:text="${row.memId}"></td>
											<td class="col-md-2, text-center" th:text="${row.repId}"></td>
											<td class="col-md-1, text-center" th:text="${row.repType}"></td>
											<td class="col-md-6, text-center"><a
												th:href="@{/board/noticeboard/view(boardNum=${row.boardNum}, memId=${row.memId}, boardType=${row.boardType})}">
													<button class="btn">이동</button>
											</a></td>
											<td class="col-md-1, text-center" th:text="${row.memBlock}"></td>

										</tr>
										<tr>
										</tr>
									</tbody>
								</table>
								<div class="text-right">
									<button type="button" class="btn"><strong>차 단</strong></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
