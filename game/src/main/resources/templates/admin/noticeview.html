<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The page is a write page</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<style>
body {
	background-color: white;
	margin-top: 20px;
}
.blog-page {
	width:1000px;
	margin:auto;
	margin-top:50px;
}
.card {
	background: #f4f7f6;
	transition: .5s;
	border: 0;
	margin-bottom: 30px;
	border-radius: .55rem;
	position: relative;
	width: 100%;
	box-shadow: 0 1px 2px 0 rgb(0 0 0/ 10%);
}

.card .body {
	color: #444;
	padding: 20px;
	font-weight: 400;
}

.card .header {
	color: #444;
	padding: 10px;
	position: relative;
	box-shadow: none;
}

.single_post {
	-webkit-transition: all .4s ease;
	transition: all .4s ease
}

.single_post .body {
	padding: 30px
}

.single_post .img-post {
	position: relative;
	overflow: hidden;
	max-height: 500px;
	margin-bottom: 30px
}

.single_post .img-post>img {
	-webkit-transform: scale(1);
	-ms-transform: scale(1);
	transform: scale(1);
	opacity: 1;
	-webkit-transition: -webkit-transform .4s ease, opacity .4s ease;
	transition: transform .4s ease, opacity .4s ease;
	max-width: 100%;
	filter: none;
	-webkit-filter: grayscale(0);
	-webkit-transform: scale(1.01)
}

.single_post .img-post:hover img {
	-webkit-transform: scale(1.02);
	-ms-transform: scale(1.02);
	transform: scale(1.02);
	opacity: .7;
	filter: gray;
	-webkit-filter: grayscale(1);
	-webkit-transition: all .8s ease-in-out
}

.single_post .img-post:hover .social_share {
	display: block
}

.single_post .footer {
	padding: 0 30px 30px 30px
}

.single_post .footer .actions {
	display: inline-block
}

.single_post .footer .stats {
	cursor: default;
	list-style: none;
	padding: 0;
	display: inline-block;
	float: right;
	margin: 0;
	line-height: 35px
}

.single_post .footer .stats li {
	border-left: solid 1px rgba(160, 160, 160, 0.3);
	display: inline-block;
	font-weight: 400;
	letter-spacing: 0.25em;
	line-height: 1;
	margin: 0 0 0 2em;
	padding: 0 0 0 2em;
	text-transform: uppercase;
	font-size: 13px
}

.single_post .footer .stats li a {
	color: #777
}

.single_post .footer .stats li:first-child {
	border-left: 0;
	margin-left: 0;
	padding-left: 0
}

.single_post h3 {
	font-size: 20px;
	text-transform: uppercase
}

.single_post h3 a {
	color: #242424;
	text-decoration: none
}

.single_post p {
	font-size: 16px;
	line-height: 26px;
	font-weight: 300;
	margin: 0
}

.single_post .blockquote p {
	margin-top: 0 !important
}

.single_post .meta {
	list-style: none;
	padding: 0;
	margin: 0
}

.single_post .meta li {
	display: inline-block;
	margin-right: 15px
}

.single_post .meta li a {
	font-style: italic;
	color: #959595;
	text-decoration: none;
	font-size: 12px
}

.single_post .meta li a i {
	margin-right: 6px;
	font-size: 12px
}

.single_post2 {
	overflow: hidden
}

.single_post2 .content {
	margin-top: 15px;
	margin-bottom: 15px;
	padding-left: 80px;
	position: relative
}

.single_post2 .content .actions_sidebar {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 60px
}

.single_post2 .content .actions_sidebar a {
	display: inline-block;
	width: 100%;
	height: 60px;
	line-height: 60px;
	margin-right: 0;
	text-align: center;
	border-right: 1px solid #e4eaec
}

.single_post2 .content .title {
	font-weight: 100
}

.single_post2 .content .text {
	font-size: 15px
}

.right-box .categories-clouds li {
	display: inline-block;
	margin-bottom: 5px
}

.right-box .categories-clouds li a {
	display: block;
	border: 1px solid;
	padding: 6px 10px;
	border-radius: 3px
}

.right-box .instagram-plugin {
	overflow: hidden
}

.right-box .instagram-plugin li {
	float: left;
	overflow: hidden;
	border: 1px solid #fff
}

.comment-reply li {
	margin-bottom: 15px
}

.comment-reply li:last-child {
	margin-bottom: none
}

.comment-reply li h5 {
	font-size: 18px
}

.comment-reply li p {
	margin-bottom: 0px;
	font-size: 15px;
	color: #777
}

.comment-reply .list-inline li {
	display: inline-block;
	margin: 0;
	padding-right: 20px
}

.comment-reply .list-inline li a {
	font-size: 13px
}

@media ( max-width : 640px) {
	.blog-page .left-box .single-comment-box>ul>li {
		padding: 25px 0
	}
	.blog-page .left-box .single-comment-box ul li .icon-box {
		display: inline-block
	}
	.blog-page .left-box .single-comment-box ul li .text-box {
		display: block;
		padding-left: 0;
		margin-top: 10px
	}
	.blog-page .single_post .footer .stats {
		float: none;
		margin-top: 10px
	}
	.blog-page .single_post .body, .blog-page .single_post .footer {
		padding: 30px
	}
}

.btn-white {
	color: #000;
	background-color: white;
	border-color: white;
}

.nickbtn {
	display: inline-block;
	font-weight: 400;
	line-height: 1.5;
	color: #212529;
	text-align: center;
	text-decoration: none;
	vertical-align: middle;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
	background-color: transparent;
	border: 1px solid transparent;
	padding: 0;
	font-size: 1rem;
	border-radius: 0.25rem;
	transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}
h4.freeboard {
	font-weight:bold;
}
.comment-write{
	font-size:20px;
	font-weight:bold;
	
}
h3.boardtitle {
	font-size:20px;
	font-weight:bold;
	/*margin-bottom:30px;*/
	display:inline-block;
	/*border:1px solid red;*/
}
.btn-nick-decl {
	margin-left:540px;
}
.btn_tot {
	display:inline;
	/*border:1px solid red;*/
	margin-left:540px;
}
.btn_back, .btn_update, .btn_delete, .btn_insert, .btn_decl {
	font-size:11px;
	margin-bottom:10px;
}
.btn_update{
	margin-left:75px;
}
.btn_back {
	margin-left:450px;
	margin-top:50px;
}
.btn_decl {
display:inline;
	border:1px solid red;
	
}
.btn_insert {
	display:inline;
	margin-top:-100px;
	margin-left:5px;
}
.view-textarea {
	width:790px;
	display:inline;
}
.text-nick {
	float:left;
	margin-right:7px;
}
.user-name  {
	/*border:1px solid red;*/
	display:inline;
}
.user-comment{
/*border:1px solid red;*/
	display:inline;
	margin-left:30px;
}
.list-inline {
/*border:1px solid red;*/
	display:inline;
	margin-left:500px;
}
.user-date {
	margin-left:550px;
	/*border:1px solid red;*/
}
.btn_decl {
	display:inline;
	margin-left:27px;
	margin-top:7px;
}
</style>
</head>
<body>
	<div id="main-content" class="blog-page">
		<h4 class="freeboard">자유게시판</h4>
		<div class="container">
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 left-box">
					<div class="card single_post">
						<div class="body">
							<form th:object="${board}">
								<h3 th:text="*{boardTitle}" class="boardtitle"></h3>
								
								<div class="btn_wrap text-center btn_tot">
									
									<a th:href="@{/board/freeboard/write( boardNum=${board.boardNum}, boardType=${board.boardType}, memId=${board.memId} )}"
										class="btn btn-dark waves-effect waves-light btn_update">수정하기</a>
									<button type="button" class="btn btn-dark waves-effect waves-light btn_delete"
										th:onclick="deleteBoard([[ ${board.boardNum} ]], [[ ${board.memId} ]], [[ ${board.boardType} ]])">삭제하기</button>
								</div>

								
								
								<div class="col-sm-10, text-left">
									<div class="dropdown">
										<button type="button" class="nickbtn btn-dark btn-nick-decl" data-bs-toggle="dropdown" aria-expanded="false">
									
										
											<span th:text="*{memNick}"></span>
										</button>
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <span th:text="*{boardDate}"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <span
											th:text="'조회수&nbsp&nbsp'+*{boardHit}"></span>
												<hr>
									
										<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
											<!-- Button trigger modal -->
											<li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">신고하기</a></li>
										</ul>
									</div>
								</div>
								<br> <br> <br>
								<p th:text="*{boardContent}"></p>
							</form>
							<br>
							

							<!-- Modal -->
							<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
								aria-labelledby="staticBackdropLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="staticBackdropLabel">
												<strong>사용자 신고</strong>
											</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<!-- 모달 내용 -->
										<div class="modal-body px-5">
											<h6 class="mb-3">
												<strong>신고 유형을 선택해주세요.</strong>
											</h6>
											<form name="repTypeForm" id="repTypeForm" action="/board/report" method="get">
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="음란"> <label class="form-check-label" for="flexRadioDefault1">
														성적인 컨텐츠 </label>
												</div>
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="광고"> <label class="form-check-label"
														for="flexRadioDefault2"> 광고 컨텐츠 </label>
												</div>
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="욕설"> <label class="form-check-label" for="flexRadioDefault1">
														욕설 또는 폭력적인 콘텐트 </label>
												</div>
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="사행성"> <label class="form-check-label"
														for="flexRadioDefault2"> 사행성 컨텐츠 </label>
												</div>
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="정치글"> <label class="form-check-label" for="flexRadioDefault1">
														정치적 컨텐츠 </label>
												</div>
												<div class="form-check my-2">
													<input class="form-check-input" type="radio" name="repType" value="분란"> <label class="form-check-label"
														for="flexRadioDefault2"> 분란 조장 컨텐츠 </label>
												</div>
												<input type="hidden" name="boardNum" th:value="${board.boardNum}"> 
												<input type="hidden" name="boardType" th:value="${board.boardType}"> 
												<input type="hidden" name="repId" th:value="${board.memId}"> 
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
											<button type="button" class="btn btn-primary" onclick="reportFormCheck()">확인</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
										<div class="card">
											<div class="header">
												<h4 class="comment-write">댓글 작성</h4>
											</div>
											<div class="body">
												<div class="comment-form">
													<form class="row clearfix">
														<div class="col-sm-12">
															<div class="form-group">
																<span class="text-nick">닉네임</span>
																<textarea rows="4" class="form-control no-resize view-textarea" placeholder="작성할 댓글 내용을 입력해주세요"></textarea>
																<button type="submit" class="btn btn-block btn-dark btn_insert">댓글 등록</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
										<div class="card">
											<div class="header">
												<h2 class="comment-write">댓글</h2>
											</div>
											<div class="body">
												<ul class="comment-reply list-unstyled">
													
														<div class="text-box">
															<h5 class="m-b-0 user-name">김상명</h5>
															<p class="user-comment">댓글ㄹㄹㄹㄹ</p>
															
																<span class="user-date"><a href="javascript:void(0);">Mar 09 2018</a></span>
															
														
										<button type="button" class="btn btn-danger waves-effect waves-light btn_decl" data-bs-toggle="dropdown">신고</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
											<!-- Button trigger modal -->
											<li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">신고하기</a></li>
										</ul>
														
														
														
														
														
													
													<hr>
														<div class="text-box">
															<h5 class="m-b-0 user-name">이봉철</h5>
															<p class="user-comment">댓글ㄹㄹㄹㄹ</p>
																<span class="user-date"><a href="javascript:void(0);" >Mar 12 2018</a></span>
															<button type="button" class="btn btn-danger waves-effect waves-light btn_decl" data-bs-toggle="dropdown">신고</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
											<!-- Button trigger modal -->
											<li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">신고하기</a></li>
										</ul>
													<hr>
														<div class="text-box">
															<h5 class="m-b-0 user-name">정수연</h5>
															<p class="user-comment">댓글ㄹㄹㄹㄹ</p>
																<span class="user-date"><a href="javascript:void(0);" class="date">Mar 20 2018</a></span>
															<button type="button" class="btn btn-danger waves-effect waves-light btn_decl" data-bs-toggle="dropdown">신고</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
											<!-- Button trigger modal -->
											<li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">신고하기</a></li>
										</ul>
													<hr>
												</ul>
											</div>
											
										</div>
										<a th:href="@{/board/noticeboard/list}" class="btn btn-dark waves-effect waves-light btn_back">목록</a>
				</div>
			</div>

		</div>
	</div>
</body>

<script th:inline="javascript">
	function deleteBoard(boardNum, memId, boardType) {

		if (confirm(boardNum + "번 게시글을 삭제할까요?")) {
			var uri = "/board/freeboard/delete";
			var html = "";

			html += '<form name="dataForm" action="'+uri+'" method="get">';
			html += '<input type="hidden" name="boardNum" value="'+boardNum+'" />';
			html += '<input type="hidden" name="memId" value="'+memId+'" />';
			html += '<input type="hidden" name="boardType" value="'+boardType+'" />';
			html += '</form>';

			$("body").append(html);
			document.dataForm.submit();
		}
	}

	//신고 유효성 검사
	function reportFormCheck() {
		if($('input:radio[name="repType"]').is(':checked')){
			$("#repTypeForm").submit();
// 			alert("신고유형을 선택");
		}else{
			alert("신고유형을 선택해주세요");
		}
	}
</script>


</html>
