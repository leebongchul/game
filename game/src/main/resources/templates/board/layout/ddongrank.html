<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.content {
	border:1px solid blue;
	width:400px;
}
thead{
	background:#F0F0F0;
}
tbody {
	background:#FFFDA2;
	font-weight:bold;
}
img {
	/*border:1px solid red;*/
	height:70px;
	margin-bottom:10px;
	margin-left:95px;
}
span{
	display:inline;
	font-size:25px;
	font-weight:bold;
	margin-top:50px;
	/*border:1px solid blue;*/
}
 table {
    width: 400px;
  }
</style>
</head>
<body>
<section class="content">
<img src="/image/똥확정3.PNG">
<span>똥피하기</span>




        <table class = "table">
                <thead>
                    <tr>
                        <th>랭킹</th>
                        <th>닉네임</th>
                        <th>점수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${ddong}">
                        <td th:text="${row.rno}"></td>
                        <td th:text="${row.memNick}"></td>
                        <td th:text="${row.rankScore}"></td>
                    </tr>
                </tbody>
        </table>
        
        
        
    <th:block layout:fragment="paging">
                <nav th:replace="board/layout/common :: pagination"></nav>
    </th:block>
        <th:block layout:fragment="script">
        
            <script th:inline="javascript">
                /*<![CDATA[*/
    
                function movePage(uri, queryString) {
                    location.href = uri + queryString;
                }
    
                /*]]>*/
            </script>
        </th:block>
</section>
</body>
</html>
