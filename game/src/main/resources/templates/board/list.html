<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/scripts/jquery.min.js}"></script>
<style>
* {margin:0; padding:0;
text-decoration:none;
	border-collapse: collapse;
	}	
table {
width:100%;
border: 1px solid lightgray;
margin-top:5px;
margin-left:auto;
margin-right:auto;
margin-bottom:auto;

}
table.tr tr1 {
padding: 100px;

} 
th{
 border: 1px solid black;
padding: 10px;
}
td {
 border: 1px solid black; 
text-align:center;
padding:5px;
}
.select{
	width:130px;
    border-radius:5px;
    padding:9px 10px;
    font-size:12px;
    border:1px solid gray;
}
h1{
	text-align:center;
	margin-bottom:60px;
}
.search_input {
	width:200px;
    border-radius:5px;
    padding:9px;
    font-size:13px;
    margin-left:2px;
    border:1px solid gray;
    margin-top:2px;
}
.btn_search {
		color:white;
        background:black;
        border-radius:5px;
        padding:8px 15px;
        font-size:12px;
        border: 1px solid black;
        cursor:pointer;
        margin-left:2px;
}
.btn_write {
		color:white;
        background:black;
        border-radius:5px;
       padding:8px 15px;
       font-size:12px;
        border: 1px solid black;
        cursor:pointer;
        float:right;
        margin-top:8px;
}
.title_link {
	list-style-type:none;
	color:black;
}

a[name="btn_write"]{
	color:white;
}
.content {
	width:1000px;
	margin:auto;
	margin-top:50px;
}
.paging{
	/*border:1px solid red;*/
	margin-top:70px;
	text-align:center;;
	
}
.paging_nav {
	list-style-type:none;
}
</style>
    <head>
        <meta charset="UTF-8">
        <title>The page is a write page</title>
    </head>
    <body>
    <div class="content">
    <a href = "./list"><h1>자유 게시판</h1></a>
    
              
    		<th:block layout:fragment="search">
                <nav th:replace="board/layout/common :: search"></nav>
            </th:block>
        		
	        <div class="table-responsive clearfix">
	            <table id = "freeboardtable" class="table table-hover">
	                <thead>
	                    <tr class="tr1">
	                        <th>번호</th>
	                        <th>제목</th>
	                        <th>작성자</th>
	                        <th>등록일</th>
	                        <th>조회수</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
	                        <td class= "col-md-1" scope="row" th:text="${row.listnum}"></td>
	                        <td class="col-md-6, text-left">
	                            <a class="title_link" th:href="@{/board/freeboard/view(boardNum=${row.boardNum}, memId=${row.memId}, boardType=${row.boardType})}" th:text="${row.boardTitle} + '('+ ${row.commCount} +')'"></a>
	                        </td>
	                        <td class= "col-md-2" th:text="${row.memNick}"></td>
	                        <td class= "col-md-2" th:text="${row.boardDate}"></td>
	                        <!-- 첫 번째 파라미터는 '?'로 연결하고, 두 번째부터는 '&'로 연결하는데요, 타임리프는 URI 뒤에 ?대신 괄호를, & 대신 ,(콤마)를 사용 -->
	                        <td class= "col-md-1" th:text="${row.boardHit}"></td>
	                        
	                    </tr>
	                    <tr th:unless="${not #lists.isEmpty( boardList )}">
	                        <td colspan="5">조회된 결과가 없습니다.</td>
	                    </tr>
	                </tbody>
	            </table>
	            <div class="btn_wrap text-right">
	                <button type="button" class="btn_write" ><a th:href="@{/board/freeboard/write(boardType=1)}" class="btn btn-primary waves-effect waves-light" name="btn_write">글쓰기</a></button>
	            </div>
	        </div>
	        <div class="paging">
	        <th:block layout:fragment="paging">
                <nav th:replace="board/layout/common :: pagination"></nav>
            </th:block>
            </div>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /*<![CDATA[*/
            
            function movePage(uri, queryString) {
                location.href = uri + queryString;
            }
            /*[- end of function -]*/
            
            function searchBoard(form) {
                /*[- 드롭다운이 아닌 메인 검색 키워드로 검색했을 때 -]*/
                    var searchKeyword = document.getElementById("searchKeyword");
                    console.log("키워드값 : "+searchKeyword.value);
                    /*
                    if (searchKeyword.value == "") {
                        alert("키워드를 입력해 주세요.");
                        searchKeyword.focus();
                        return false;
                    }
*/
                    form = document.getElementById("searchForm");
                    form.submit();
            }
            
            /*]]>*/
        </script>
    </th:block>
        </div>
	   </body>
	   <script>
	   $(document).ready(function(){
		    var len = $("#searchKeyword").val().length;
		    $("#searchKeyword").focus();
		    $("#searchKeyword")[0].setSelectionRange(len, len);
		});
       </script>
	   
</html>
