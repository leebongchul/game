 <section class="id_find">
    <img src="../image/로고.PNG">
    <h3>회원가입 시 입력한 이름과 이메일을 입력해주세요.</h3>
    <form name="idfindForm" th:action="@{/member/idfind}" th:object="${member}" method="post" onsubmit="return idfindCheck()">
     <th:block layout:fragment="content">
      <ul>
             <li>
                <label>*이름</label>
             </li>
             <li>
                 <input type="text" name="memName" class="input1" id="name" onblur="textCheck_name(this)" autocomplete="off" >
                 <div id="namemsg"></div>
             </li>
             <li>
                <label>*이메일</label>
             </li>
             <li>
                <input type="text" name="email1" class="email" id="email1" onblur="textCheck_email(this)" autocomplete="off"> 
                <input type="text" name="email2" class="email" id="email2" onblur="textCheck_email(this)" autocomplete="off">
                <select class="email2" id="email3" onchange="emailCheck()">
                   <option value="self">직접입력</option>
                   <option value="naver.com">네이버</option>
                   <option value="gmail.com">구글</option>
                   <option value="daum.net">다음</option>
                </select>
                <input type="hidden" name="memEmail" id="email" value = "">
                <div id="emailmsg"></div>
             </li>
             <li>
                <button type="submit" class="btn_ok" onclick="">확인</button> <!--  onclick="idfindCheck()" -->
             </li>
      </ul>
     
     
      </th:block>
      </form>
 </section>
