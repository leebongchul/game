<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   body {
        background: rgb(94,94,94);
    }
    section.join {
        width:535px;
        margin:auto;
        height:1000px;
        border:1px solid red;
        margin-top:100px;
    }
   ul {
        list-style-type:none;
        font-size:12pt;
        /*border:1px solid blue;*/
        margin-left:30px;
        margin:0;
        padding:0;
    }
    label {
        /*background:white;*/
        display:inline-block;
        text-align:center;
        border-radius:5px;  
        margin-right:10px;
        margin-bottom:0;
        font-weight:bold;
        font-size:14px;
        color:white;
    }
    li  { 
        clear:left; 
        /*border:1px solid red;*/
        overflow:hidden;
    }   
    .input1 {
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        width:250px;
        padding:13px;
        padding-left:15px;
        font-size:14px;
    }
    .gender {
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        width:280px;
        padding:13px;
        font-size:13px;
    }
    .code {
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        width:252px;
        padding:13px;
        padding-left:15px;
        font-size:14px;
    }
    .tel {
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        width:280px;
        padding:13px;
        font-size:13px;
    }
    .hp {
        width:59px;
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        padding:9px;
        padding-left:20px;
        
    }
    .email {
        width:105px;
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        padding:10px;
        padding-left:20px;
    }
     .email2 {
        width:130px;
        margin-bottom: 15px;
        border-radius:5px;
        border:1px solid lightgray;
        padding:10px;
        padding-left:20px;
        font-size:14px;
    }
    .btn_check {
        color:white;
        background:black;
        border-radius:5px;
        padding:9px 10px;
        font-size:14px;
        border: 1px solid black;
        cursor:pointer;
    }
     .btn_join {
        width:283px;
        color:white;
        background:black;
        border-radius:5px;
        padding:10px 15px;
        font-size:13px;
        margin-top:20px;
        border: 1px solid black;
        cursor:pointer;
    }
    li:nth-child(14), li:nth-child(17){
        margin-bottom:-10px;
    }
   #idmsg, #passmsg, #cpassmsg, #namemsg, #nickmsg, #hpmsg, #emailmsg {
    font-size:5px;
    font-weight:bold;
    margin-top:-5px;
   }
   
   img {
    margin-left:80px;
    
   }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/scripts/jquery.min.js}"></script>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="join">
         <section class="join">
         <img src="../image/로고.PNG">
         <form name = "joinform"th:action="@{/member/insert.do}" th:object="${member}" method="post" onsubmit="return formsubmit(this)">
            <ul>
             <li>
                <label>*아이디</label>
            </li>
            <li>
                <input type="hidden" id="kakaoJoin" th:value="${member.memId != null ? 'Y' : 'N'}">
                <input type="text" name="memId" th:field="*{memId}" class="input1" id="id" placeholder="6~12자의 영문,숫자 조합"autocomplete="off"
                    th:readonly="${member.memId != null}" th:style="${member.memId != null ? 'background-color: lightgray;' : ''}">
                <!-- onblur="textCheck_id(this)" onfocus ="idchecksave(this)" -->
                <div id="idmsg" th:text ="${member.memId != null ? '카카오톡으로 회원가입 시 아이디 변경 불가' : ''}"></div>
             </li>
             <li>
                <label>*비밀번호</label>
             </li>
            <li>
                <input type="password" name="memPass" class="input1" id="pass" placeholder="8~16자의 영문,숫자,특수문자 조합" onblur="textCheck_pass(this)"
                autocomplete="off">
                <div id="passmsg"></div>
             </li>
             <li>
                <label>*비밀번호 확인</label>
              </li>
            <li>  
                <input type="password" name="memcpass" class="input1" id="cpass" onblur="cpassCheck()" autocomplete="off">
                <div id="cpassmsg"></div>
             </li>
             <li>
                <label>*이름</label>
                </li>
            <li>
                <input type="text" name="memName" class="input1" id="name" onblur="textCheck_name(this)" autocomplete="off">
                <div id="namemsg"></div>
                
             </li>
             <li>
                <label>*닉네임</label>
                </li>
            <li>
                <input type="text" name="memNick" th:field="*{memNick}" class="input1" id="nick" autocomplete="off">
                <!-- onblur="textCheck_nick(this)" onfocus = "nickchecksave(this)" -->
                <div id="nickmsg"></div>
             </li>
             <li>
                <label>*성별</label>
                </li>
            <li>
                <select name = "memGender" class="gender" id="gender">
                   
                   <option value="m" th:selected="*{memGender='male'}">남자</option>
                   <option value="f" th:selected="*{memGender='famale'}">여자</option>
                   
                </select>
             </li>
             <li>
                <label>*전화번호</label>
                </li>
            <li>
                <select name = "memTel" class="tel" id="tel">
                   <option value="choice">선택</option>
                   <option value="skt">SKT</option>
                   <option value="kt">KT</option>
                   <option value="lgu+">LGU+</option>
                </select>
                </li>
                <li>
                 <input type="text" name="hp1" class="hp" onblur ="hpCheck()" id="hp1"  autocomplete="off">
                 <input type="text" name="hp2" class="hp" onblur ="hpCheck()" id="hp2"  autocomplete="off">
                 <input type="text" name="hp3" class="hp" onblur ="hpCheck()" id="hp3"  autocomplete="off">
                 <input type="hidden" name="memHp" id="memHp" value = "">
                 <div id="hpmsg"></div>
             </li>
             <li>
                <label>*이메일</label>
                </li>
            <li>
                <input type="text" name="email1" class="email" th:value="${memEmail1}" onchange ="emailCheck()"  id="email1" autocomplete="off"> 
                <input type="text" name="email2" class="email" th:value="${memEmail2}" onchange ="emailCheck()" id="email2" autocomplete="off">
                <select class="email2" id="email3" onchange="emailSend(), emailCheck()">
                   <option value="self">직접입력</option>
                   <option value="naver.com">네이버</option>
                   <option value="gmail.com">구글</option>
                   <option value="daum.net">다음</option>
                </select>
                <button type="button" class="btn_check" id="btn_check" onclick="sendEmailCode()"
                    th:style="${memEmail1 !=null && memEmail2 !=null ? 'display:none;' : ''}">인증번호 받기</button>
                <input type="text" class="code" placeholder="인증번호를 입력해주세요" th:style="${memEmail1 !=null && memEmail2 !=null ? 'display:none;' : ''}"
                    id="code" onblur="emailCodeCheck()" autocomplete="off">
                <div id="emailmsg" th:text ="${memEmail1 !=null && memEmail2 != null ? '<주의>이메일 변경 시 추가인증 필요!!' : ''}"></div>
                <input type="hidden" name="memEmail" id="memEmail" value = "">
             </li>
             <li>
                <button type="submit" id = "submitbtn" class="btn_join">가입하기</button>
             </li>
          </ul>
                <input type = "hidden" id = "idcheck" th:value ="${memEmail1 !=null && memEmail2 != null ? 'Y' : 'N'}">
                <input type = "hidden" id = "nickcheck" value = "N">
                <input type = "hidden" id = "hpcheck" value = "N">
                <input type = "hidden" id = "emailcheck" th:value ="${memEmail1 !=null && memEmail2 != null ? 'Y' : 'N'}">   
                <input type = "hidden" id = "emailcodecheck" th:value ="${memEmail1 !=null && memEmail2 != null ? 'Y' : 'N'}">  
          </form>
      </section>      
        </div>
    </th:block>
</body>

<script th:src="@{/js/join.js}"></script>
</html>
